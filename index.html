<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VueJs  -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- Font Awesone  -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js" integrity="sha512-eHx4nbBTkIr2i0m9SANm/cczPESd0DUEcfl84JpIuutE6oDxPhXvskMR08Wmvmfx5wUpVjlWdi82G5YLvqqJdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Custom CSS  -->
  <link rel="stylesheet" href="css/style.css">

  <title>Vue Todo List</title>
</head>
<body>

  <div id="app" class="container">

    <div class="logo">
      <img src="img/logo.png" alt="logo">
    </div>

    <div class="new-task">
      <!-- 1b 2b -->
      <input 
      v-model.trim= "newTask.text"
      placeholder="Nuovo task"type="text"
      @keyup.enter="addTask"
      >

      <button @click="addTask" >Aggiungi</button>
      <p class="error">{{errorMsg}}</p>
    </div>

    <div class="task-container">
      
      <ul>
        <!-- 2a -->
        <li 
        v-for="(task, indice) in todoList"
        :class="{'done' : task.done}"
        @click="toggleDone(task)">
        <!-- con questo :class="{'done' : task.done}"> classe di un oggetto -->
        <!-- con questo @click="task.done=!task.done"> al click task.done se è true diventa false, se è false diventa true LHO POI CAMBIATO CON @click="toggleDone(task)" COSI HO PASSATO LA FUNZIONE CREATA-->
          <span>{{task.text}}</span>
          <i @click.stop="eliminaTask(indice)" class="fa-solid fa-trash-can"></i>
        </li>
      </ul>

    </div>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
